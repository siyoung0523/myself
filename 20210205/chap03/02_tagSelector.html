<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        p{
            color: royalblue;
        }
        /* 콤마{,}는 or역할한다 */
        h2,h4 /*h2 혹은 h4에 대해서 스타일적용*/
        {
            background-color: salmon;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <h2>Lorem ipsum</h2>
    <h3>Lorem ipsum</h3>
    <h4>Lorem ipsum</h4>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim nulla ipsum nobis dolor unde quos soluta. Inventore esse mollitia repudiandae harum atque delectus sint tempora, facilis aliquam repellendus, voluptas iusto.</p>


</body>
</html>
