<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id가 header 안에 있는 모든 h1들 */
        #header h1
        {
            color: blue;
        }
        /* id가 section 안에 있는 모든 h1들 */
        #section h1
        {
            color: yellowgreen
        }
        #header>h1 /*자손 선택자 '>'가 자손, 후손 같은 경우엔 공백이 다임.*/
        {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="header">
        <!-- h1.title -->
        <h1 class="title">Lorem, ipsum dolor.</h1>
        <!-- div#nav -->
        <div id="nav">
            <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
</body>
</html>
