<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+h2{color: crimson;}/*h1 바로 옆에 있는 h2만 색깔입힘*/
        h1~h2{background-color: cyan;}/*h1 뒤에 있는 것들 부터 h2들에 색깔입힘*/
        h1:hover{color: darkblue;}
        h1:active{color: darkgoldenrod;}
    </style>
</head>
<body>
    <!-- h1{Header-1} -->
    <h1>Header-1</h1>
    <!-- h2{Header-$}*5 -->
    <h2>Header-1</h2>
    <h2>Header-2</h2>
    <h2>Header-3</h2>
    <h2>Header-4</h2>
    <h2>Header-5</h2>
</body>
</html>
