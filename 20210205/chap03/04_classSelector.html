<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .은 class를 의미함, class는 id처럼 하나만 존재 하는게 아니라 여러개 존재가능 */
        .hello
        {
            color: sienna;
        }
        /* h1 테그이면서 hello인 것 즉, and조건임 (or은 콤마, and는 붙여쓰기) */
        h1.hello
        {
            background-color: springgreen;
        }
        .hello.bye
        {
            border : 1px solid black;
        }
        .bye
        {
            color: tomato;
        }
        .wow
        {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 하나의 태그에 여러개의 클래스가 들어갈 수 있음 -->
    <h1 class="hello">Lorem ipsum dolor sit amet consectetur,</h1>
    <h1 class="bye">Lorem ipsum dolor sit amet.</h1>
    <h1 class="bye wow">Lorem ipsum dolor sit amet.</h1>
    <p class="hello">Lorem ipsum dolor sit amet.</p>
    <p class="hello bye">Lorem ipsum dolor sit amet.</p>
</body>
</html>
