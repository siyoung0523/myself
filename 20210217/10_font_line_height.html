<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button
        {
            width: 150px;
            height: 70px;
            border-radius: 30px;
            background-color: aquamarine;
        }

        .font_center
        {
            /* 가로정렬 기능있음 */
            text-align: center;
        }
        .button>a{
            display: block;
            /* 세로 정렬은 없기때문 line-height를 이용해서 정중앙으로 정렬 */
            line-height: 70px;
            /* 태그의 밑줄이 없어짐 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="button">
        <a href=# class="font_center">
            CLick
    </div>
</body>
</html>
